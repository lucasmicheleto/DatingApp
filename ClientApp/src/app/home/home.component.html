<div class="container mt-5">
  <div *ngIf="!registerMode" class="text-center">
    <h1>Find your Match!</h1>
    <p class="lead">Come on in to find your soul mate... All you need is sign up!!</p>
    <div class="text-center">
      <button type="button" (click)="registerToggle()" class="btn btn-primary btn-lg me-2">Register</button>
      <button type="button" class="btn btn-secondary btn-lg">Learn More</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="cancelRegister($event)"></app-register>
      </div>
    </div>
  </div>
</div>
