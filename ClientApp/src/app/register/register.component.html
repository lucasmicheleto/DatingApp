<form #regForm="ngForm" (ngSubmit)="register()">
    <h2 class="text-center text-primary">Sign Up</h2>
    <hr>
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="model.username">
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="model.password">
    </div>
    <div class="text-center mt-4">
        <button type="submit" class="btn btn-success btn-lg me-2">Register</button>
        <button class="btn btn-default btn-lg" (click)="cancel()">Cancel</button>
    </div>
</form>
