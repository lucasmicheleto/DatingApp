<header>
  <nav class="navbar navbar-expand-md navbar-dark bg-primary" >
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">DatingApp</a>
      <button class="navbar-toggler" type="button" (click)="toggle()" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse" [ngClass]="{ show: isExpanded }">
        <ul class="navbar-nav me-auto mb-2 mb-md-0" *ngIf="accountService.currentUser$| async">
          <li class="nav-item" [routerLinkActive]="['link-active']" [routerLinkActiveOptions]="{ exact: true }">
            <a class="nav-link" [routerLink]="['/members']">Matches</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link" [routerLink]="['/lists']">Lists</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link" [routerLink]="['/messages']">Messages</a>
          </li>
        </ul>
      </div>
      <div *ngIf="(accountService.currentUser$ | async) as user" class="dropdown" dropdown>
        <a class="link-light text-decoration-none dropdown-toggle" dropdownToggle data-bs-toggle="dropdown" aria-expanded="false">
          Welcome {{ user.username }}
        </a>
      
        <ul class="dropdown-menu" *bsDropdownMenu="">
          <li><a class="dropdown-item" >Edit Profile</a></li>
          <li><a class="dropdown-item" (click)="logout()">Logout</a></li>
        </ul>
      </div>

      <form *ngIf="!(accountService.currentUser$ | async)" #loginForm="ngForm" class="d-flex" role="login" (ngSubmit)="login()">
          <input type="email" name="username" [(ngModel)]="model.username" class="form-control" id="email" placeholder="Email">
          <input type="password"  name="password" [(ngModel)]="model.password" class="form-control" id="password" placeholder="Password">
          <button class="btn btn-success" type="submit">Login</button>
        <!-- <input class="form-control me-2" type="text" 
        
        placeholder="User Name" aria-label="Username">
        <input class="form-control me-2" type="password" 
         
        placeholder="Password" aria-label="Password"> -->
      </form>
    </div>
  </nav>
